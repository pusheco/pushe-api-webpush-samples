<!Doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Webpushe subscribe modal</title>
</head>
<body>

<script src="https://static.pushe.co/pusheweb.js"></script>
<script>
    Pushe.init("app_id"); // Get your app_id from console.pushe.co

    // All option's keys are optional
    var options = {
        title: "عضویت در وب پوش",
        context: "با عضویت در وب پوش از آخرین اخبار ما آگاه شوید",
        acceptText: "قبول می کنم",
        rejectText: "تمایل ندارم"
    };

    Pushe.subscribe(options);

</script>
</body>
</html>
